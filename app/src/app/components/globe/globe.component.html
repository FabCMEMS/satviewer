<div id="chart"></div>
<div id="time" [class]="frozen ? 'faded' : ''" (click)="freeze()">
    <fa-icon [icon]="faSnowflake"></fa-icon>&nbsp;<span id="time_logger"></span>
</div>
<div id="logo">
    <img src="assets/data/EDITO_full_logo.png" style="max-width: 30vw"/>
</div>
<div *ngIf="selected" class="info-panel">
    <iframe *ngIf="selected.properties.infoUrl" [src]="selected.properties.infoUrl | safe"></iframe>
    <button (click)="unselect()"></button>
</div>
