<div id="globe"></div>
<div class="list" *ngIf="satellites">
    <h3 class="pointer" (click)="showHideSatellites()">Satellites</h3>
    <ul>
        <li *ngFor="let satellite of satellites">
            <span class="pointer" (click)="select(satellite)">
                <span class="dot" [ngStyle]="{'background-color': satellite.color}"></span>
                <span [ngClass]="{highlited: selected && selected.name == satellite.name}">{{ satellite.name }}</span>    
            </span>
        </li>
    </ul>
    <h3 class="pointer" (click)="showHideInSitu()">In situ</h3>
    <ul *ngIf="inSitu.length > 0">
        <li *ngFor="let inSituType of inSituTypes">
            <span class="pointer" (click)="select(inSituType)">
                <span class="dot" [ngStyle]="{'background-color': inSituType.color}"></span>
                <!--<img class="icon" [src]="'assets/img/' + inSituType.id.toLowerCase() + '.png'" />-->
                <span [ngClass]="{highlited: selected && selected.id == inSituType.id}">{{ inSituType.name }}</span>    
            </span>
        </li>
    </ul>
    <h3 class="pointer" (click)="showHideInfra()">Infrastructure</h3>
    <ul *ngIf="dataCenters.length > 0">
        <li *ngFor="let dataCenter of dataCenters">
            <span class="pointer" (click)="select(dataCenter)">
                <span class="dot" [ngStyle]="{'background-color': dataCenter.color}"></span>
                <span [ngClass]="{highlited: selected && selected.id == dataCenter.id}">{{ dataCenter.name }}</span>    
            </span>
        </li>
    </ul>
</div>
<div class="logo">
    <img src="assets/data/EDITO_full_logo.png" style="max-width: 30vw"/>
</div>
<div class="time" [class]="frozen ? 'faded' : ''" (click)="freeze()">
    <fa-icon [icon]="faSnowflake"></fa-icon>&nbsp;<span id="time_logger"></span>
</div>
<div class="info-panel" [ngClass]="{opened:selected}">
    <div class="center pointer" (click)="unselect()">Close</div>
    <iframe *ngIf="selected && selected.infoUrl" [src]="selected.infoUrl | safe"></iframe>
</div>
